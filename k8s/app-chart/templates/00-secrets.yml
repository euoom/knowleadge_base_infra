# templates/secrets.yml
# This file contains all Kubernetes Secret definitions for the chart.

# -- PostgreSQL Secret --
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
data:
  POSTGRES_DB: {{ .Values.postgres.db | b64enc }}
  POSTGRES_USER: {{ .Values.postgres.user | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | b64enc }}

---
# -- MinIO Secret --
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
type: Opaque
data:
  MINIO_ROOT_USER: {{ .Values.minio.rootUser | b64enc }}
  MINIO_ROOT_PASSWORD: {{ .Values.minio.rootPassword | b64enc }}

---
# -- Traefik Dashboard Auth Secret --
apiVersion: v1
kind: Secret
metadata:
  name: traefik-auth-secret
type: Opaque
data:
  users: {{ .Values.traefik.auth.users | quote }}
